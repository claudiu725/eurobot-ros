gpio:
    motor_left:
        type: motor
        topic: /motor_cmd_left
        reverse: true
        pins:
            pwm: 5
            direction: 6
            direction_not: 13
    encoder_left:
        type: encoder
        topic: /encoder_left
        reverse: true
        pins:
            A: 19
            B: 26

    motor_right:
        type: motor
        topic: /motor_cmd_right
        pins:
            pwm: 14
            direction: 15
            direction_not: 18
    encoder_right:
        type: encoder
        topic: /encoder_right
        pins:
            A: 23
            B: 24
